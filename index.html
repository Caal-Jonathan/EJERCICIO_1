<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio de selectores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <tr class="teal">
        <td class="teal-teal">teal</td>
        <td class="teal-red">teal</td>
        <td class="teal-green">teal</td>
        <td class="teal-blue">teal</td>
      </tr>
      <tr class="red">
        <td class="red-white">red</td>
        <td class="red-red">red</td>
        <td class="red-green">red</td>
        <td class="red-blue">red</td>
      </tr>
      <tr class="blue">
        <td class="blue-white">blue</td>
        <td class="blue-red">blue</td>
        <td class="blue-green">blue</td>
        <td class="blue-blue">blue</td>
      </tr>
      <tr class="orange">
        <td class="orange-white">orange</td>
        <td class="orange-red">orange</td>
        <td class="orange-green">orange</td>
        <td class="orange-blue">orange</td>
      </tr>
      <tr class="purple">
        <td class="purple-white">purple</td>
        <td class="purple-red">purple</td>
        <td class="purple-green">purple</td>
        <td class="purple-blue">purple</td>
      </tr>
      <tr class="olive">
        <td class="olive-white">olive</td>
        <td class="olive-red">olive</td>
        <td class="olive-green">olive</td>
        <td class="olive-blue">olive</td>
      </tr>
      <tr class="fuchsia">
        <td class="fuchsia-white">fuchsia</td>
        <td class="fuchsia-red">fuchsia</td>
        <td class="fuchsia-green">fuchsia</td>
        <td class="fuchsia-blue">fuchsia</td>
      </tr>
      <tr class="green">
        <td class="green-white">green</td>
        <td class="green-red">green</td>
        <td class="green-green">green</td>
        <td class="green-blue">green</td>
      </tr>
    </table>
  </body>
</html>
